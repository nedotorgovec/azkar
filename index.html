<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Азкары — Лендинг</title>
  <style>
    :root {
      --bg: #fff;
      --fg: #000;
      --accent: #888;
    }
    .dark {
      --bg: #000;
      --fg: #fff;
      --accent: #555;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background .3s, color .3s;
    }

    header {
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    /* вкладки */
    nav {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 1rem;
    }
    nav button {
      background: none;
      border: 2px solid var(--fg);
      color: var(--fg);
      padding: .5rem 1rem;
      border-radius: 999px;
      cursor: pointer;
      transition: background .3s, color .3s;
    }
    nav button.active {
      background: var(--fg);
      color: var(--bg);
    }

    main {
      flex: 1;
      padding: 2rem;
      text-align: center;
      animation: fadeIn .5s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* бублик-меню */
    .menu {
      position: relative;
    }
    .menu-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid var(--fg);
      background: var(--bg);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      transition: transform .3s;
    }
    .menu.open .menu-btn {
      transform: rotate(90deg);
    }
    .menu-items {
      position: absolute;
      top: 50%;
      right: 50%;
      transform: translate(50%, -50%);
      display: flex;
      flex-direction: column;
      gap: .5rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity .3s;
    }
    .menu.open .menu-items {
      opacity: 1;
      pointer-events: all;
    }
    .menu-items button {
      border: 1px solid var(--fg);
      background: var(--bg);
      color: var(--fg);
      border-radius: 999px;
      padding: .3rem .8rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Азкары</h1>
    <div class="menu" id="menu">
      <div class="menu-btn">⚪</div>
      <div class="menu-items">
        <button id="toggle-theme">Тема</button>
        <button>О сайте</button>
      </div>
    </div>
  </header>

  <nav>
    <button class="active" data-tab="morning">Утренние</button>
    <button data-tab="evening">Вечерние</button>
  </nav>

  <main id="content">
    <h2>Утренние азкары</h2>
    <p>Аль-хамду лиллях... (пример текста)</p>
  </main>

  <script>
    // вкладки
    const tabs = document.querySelectorAll('nav button');
    const content = document.getElementById('content');
    tabs.forEach(btn=>{
      btn.addEventListener('click', ()=>{
        tabs.forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        const tab = btn.dataset.tab;
        content.innerHTML = tab==='morning'
          ? "<h2>Утренние азкары</h2><p>Аль-хамду лиллях... (пример текста)</p>"
          : "<h2>Вечерние азкары</h2><p>Бисмиллях... (пример текста)</p>";
      });
    });

    // меню
    const menu = document.getElementById('menu');
    menu.querySelector('.menu-btn').addEventListener('click', ()=>{
      menu.classList.toggle('open');
    });

    // тема
    const themeBtn = document.getElementById('toggle-theme');
    themeBtn.addEventListener('click', ()=>{
      document.documentElement.classList.toggle('dark');
    });
  </script>
</body>
</html>
