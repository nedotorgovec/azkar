<!doctype html>
<html lang="ru">
<head>

  <style>
    :root {
      --bg: #fff;
      --fg: #000;
      --card-bg: #f5f5f5;
    }
    .dark {
      --bg: #000;
      --fg: #fff;
      --card-bg: #111;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg);
      color: var(--fg);
      min-height: 100vh;
      overflow-x: hidden;
      transition: background .4s, color .4s;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 { margin: 0; font-size: 1.5rem; }

    /* –±—É–±–ª–∏–∫ */
    .menu {
      position: relative;
    }
    .menu-btn {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      border: 2px solid var(--fg);
      background: var(--bg);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      transition: transform .3s;
    }
    .menu.open .menu-btn { transform: rotate(90deg); }

    .menu-items {
      position: absolute;
      top: 50%;
      right: 60px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: .5rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity .3s, transform .3s;
    }
    .menu.open .menu-items {
      opacity: 1;
      pointer-events: all;
      transform: translateY(-50%) translateX(0);
    }
    .menu-items button {
      border: 1px solid var(--fg);
      background: var(--bg);
      color: var(--fg);
      border-radius: 999px;
      padding: .3rem .8rem;
      cursor: pointer;
      transition: background .3s, color .3s;
    }
    .menu-items button:hover {
      background: var(--fg);
      color: var(--bg);
    }

    /* –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø–ª–∏—Ç–æ–∫ */
    .tiles {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 1rem;
      padding: 2rem;
      opacity: 0;
      transform: translateY(50px);
      animation: slideUp .8s ease forwards .3s;
    }
    @keyframes slideUp {
      to { opacity: 1; transform: translateY(0); }
    }

    .tile {
      flex: 1;
      max-width: 400px;
      background: var(--card-bg);
      border: 2px solid var(--fg);
      border-radius: 1rem;
      text-align: center;
      padding: 2rem;
      cursor: pointer;
      transition: transform .3s;
    }
    .tile:hover { transform: translateY(-10px); }

    .tile img {
      max-width: 100px;
      margin-bottom: 1rem;
    }

    .tile h2 {
      margin: .5rem 0;
    }
  </style>
</head>

  <script>
