<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>–ê–∑–∫–∞—Ä—ã ‚Äî –õ–µ–Ω–¥–∏–Ω–≥</title>
  <style>
    :root {
      --bg: #fff;
      --fg: #000;
      --card-bg: #f5f5f5;
    }
    .dark {
      --bg: #000;
      --fg: #fff;
      --card-bg: #111;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg);
      color: var(--fg);
      min-height: 100vh;
      transition: background .4s, color .4s;
    }

    header {
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 { margin: 0; font-size: 1.5rem; }

    /* –±—É–±–ª–∏–∫ */
    .menu {
      position: relative;
    }
    .menu-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid var(--fg);
      background: var(--bg);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      transition: transform .3s;
    }
    .menu.open .menu-btn { transform: rotate(90deg); }

    .menu-items {
      position: absolute;
      top: 50%;
      right: 60px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: .6rem;
    }
    .menu-items button {
      border: 1px solid var(--fg);
      background: var(--bg);
      color: var(--fg);
      border-radius: 999px;
      padding: .4rem .9rem;
      cursor: pointer;
      opacity: 0;
      transform: translateX(30px);
      pointer-events: none;
      transition: opacity .3s, transform .3s;
    }
    .menu.open .menu-items button {
      opacity: 1;
      transform: translateX(0);
      pointer-events: all;
    }
    .menu-items button:hover {
      background: var(--fg);
      color: var(--bg);
    }

    /* –ø–ª–∏—Ç–∫–∏ */
    .tiles {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 1rem;
      padding: 2rem;
      opacity: 0;
      transform: translateY(50px);
      animation: slideUp .8s ease forwards .4s;
    }
    @keyframes slideUp {
      to { opacity: 1; transform: translateY(0); }
    }

    .tile {
      flex: 1;
      max-width: 400px;
      background: var(--card-bg);
      border: 2px solid var(--fg);
      border-radius: 1rem;
      text-align: center;
      padding: 2rem;
      cursor: pointer;
      transition: transform .3s;
    }
    .tile:hover { transform: translateY(-10px); }

    .tile img {
      max-width: 100px;
      margin-bottom: 1rem;
    }

    .tile h2 {
      margin: .5rem 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>–ê–∑–∫–∞—Ä—ã</h1>
    <div class="menu" id="menu">
      <div class="menu-btn">‚ö™</div>
      <div class="menu-items" id="menu-items">
        <!-- –∫–Ω–æ–ø–∫–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è –∏–∑ JS -->
      </div>
    </div>
  </header>

  <section class="tiles">
    <div class="tile" id="morning">
      <img src="https://img.icons8.com/ios-filled/100/000000/sun.png" alt="–î–µ–Ω—å"/>
      <h2>–£—Ç—Ä–µ–Ω–Ω–∏–µ –∞–∑–∫–∞—Ä—ã</h2>
      <p>–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –æ—Ç–∫—Ä—ã—Ç—å</p>
    </div>
    <div class="tile" id="evening">
      <img src="https://img.icons8.com/ios-filled/100/000000/moon-symbol.png" alt="–ù–æ—á—å"/>
      <h2>–í–µ—á–µ—Ä–Ω–∏–µ –∞–∑–∫–∞—Ä—ã</h2>
      <p>–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –æ—Ç–∫—Ä—ã—Ç—å</p>
    </div>
  </section>

  <script>
    // –ø—É–Ω–∫—Ç—ã –º–µ–Ω—é
    const menuItemsConfig = [
      { text: "üåô/‚òÄÔ∏è –¢–µ–º–∞", action: "theme" },
      { text: "–£—Ç—Ä–µ–Ω–Ω–∏–µ", action: "morning" },
      { text: "–í–µ—á–µ—Ä–Ω–∏–µ", action: "evening" },
      { text: "–û —Å–∞–π—Ç–µ", action: "about" }
    ];

    const menu = document.getElementById('menu');
    const menuItemsEl = document.getElementById('menu-items');

    // –≥–µ–Ω–µ—Ä–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫–∏ –º–µ–Ω—é
    menuItemsConfig.forEach(item => {
      const btn = document.createElement('button');
      btn.textContent = item.text;
      btn.addEventListener('click', () => handleMenu(item.action));
      menuItemsEl.appendChild(btn);
    });

    // –æ—Ç–∫—Ä—ã—Ç–∏–µ/–∑–∞–∫—Ä—ã—Ç–∏–µ –º–µ–Ω—é
    menu.querySelector('.menu-btn').addEventListener('click', () => {
      menu.classList.toggle('open');
    });

    function handleMenu(action) {
      if (action === "theme") {
        document.documentElement.classList.toggle('dark');
      }
      if (action === "morning") {
        alert("–ü–µ—Ä–µ–π—Ç–∏ –∫ —É—Ç—Ä–µ–Ω–Ω–∏–º –∞–∑–∫–∞—Ä–∞–º");
      }
      if (action === "evening") {
        alert("–ü–µ—Ä–µ–π—Ç–∏ –∫ –≤–µ—á–µ—Ä–Ω–∏–º –∞–∑–∫–∞—Ä–∞–º");
      }
      if (action === "about") {
        alert("–û —Å–∞–π—Ç–µ...");
      }
    }

    // –ø–ª–∏—Ç–∫–∏
    document.getElementById('morning').addEventListener('click', () => {
      alert("–ó–¥–µ—Å—å –±—É–¥—É—Ç —É—Ç—Ä–µ–Ω–Ω–∏–µ –∞–∑–∫–∞—Ä—ã");
    });
    document.getElementById('evening').addEventListener('click', () => {
      alert("–ó–¥–µ—Å—å –±—É–¥—É—Ç –≤–µ—á–µ—Ä–Ω–∏–µ –∞–∑–∫–∞—Ä—ã");
    });
  </script>
</body>
</html>
